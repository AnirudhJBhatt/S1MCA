<html>
<head>
    <title>String and Math Functions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .table,
        tr,
        td {
            width: 50%;
            margin: auto;
            text-align: center;
        }
        h3{
            font-weight: bold;
            color: red;
        }
        body{
            background-color: antiquewhite;
        }
    </style>
</head>
<body>
    <div class="container mt-3">
        <h3 class="heading text-center">Math Function's</h3>
        <div class="row">
            <div class="col">
                Enter a number : <input type="text" class="form-control" id="no">
                Exponent : <input type="text" class="form-control" id="exp">
            </div>
        </div>
        <div class="row mt-3 text-center">
            <div class="col">
                <input type="submit" class="btn btn-success" value="Submit" onclick="math_methods()">
            </div>
        </div>
        <table class="table table-striped table-info table-bordered my-3" id="result_1"></table>
    </div>
    <script>
        function math_methods() {
            let a = parseInt(document.getElementById('no').value);
            let b = parseInt(document.getElementById('exp').value);

            let table_h = '<tr><th>String Function</th><th>Result</th></tr>';
            let result;

            result = table_h + '<tr><td>' + 'Power : </td><td>' + Math.pow(a,b) + '</td><tr>';
            result += '<tr><td>' + 'Root : </td><td>' + Math.sqrt(a) + '</td><tr>';
            result += '<tr><td>' + 'Absolute : </td><td>' + Math.abs(a) + '</td><tr>';
            result += '<tr><td>' + 'Sin : </td><td>' + Math.sin(a) + '</td><tr>';
            result += '<tr><td>' + 'Cos : </td><td>' + Math.cos(a) + '</td><tr>';
            result += '<tr><td>' + 'Log : </td><td>' + Math.log(a) + '</td><tr>';
            result += '<tr><td>' + 'Round : </td><td>' + Math.round(a) + '</td><tr>';
            result += '<tr><td>' + 'Floor : </td><td>' + Math.floor(a) + '</td><tr>';
            result += '<tr><td>' + 'Ceil : </td><td>' + Math.ceil(a) + '</td><tr>';
            result += '<tr><td>' + 'Trunc : </td><td>' + Math.trunc(a) + '</td><tr>';

            document.getElementById('result_1').innerHTML = (result);
        }
    </script>
</body>
</html>
