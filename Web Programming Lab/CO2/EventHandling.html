<html>
<head>
    <title>Javascript addEventListener()</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container w-50 border text-center mt-5 p-3" style="background-color: bisque;">
        <h5>This program uses addEventListener() to add multiple events on the same button</h5>
        <input type="submit" value="Try It" class="btn btn-success" id="btn">
        <div class="container mt-3 text-center" id="event"></div>
    </div>
    <script>
        var b = document.getElementById('btn');
        b.addEventListener("mouseover", () => {
            document.getElementById('event').innerHTML += '<div class="alert alert-danger" role="alert">Mouse Over!!!</div>';
        })
        b.addEventListener("click", () => {
            document.getElementById('event').innerHTML += '<div class="alert alert-warning" role="alert">Mouse Click!!!</div>';
        })
        b.addEventListener("mouseout", () => {
            document.getElementById('event').innerHTML += '<div class="alert alert-success" role="alert">Mouse Out!!!</div>';
        })
    </script>
</body>

</html>
