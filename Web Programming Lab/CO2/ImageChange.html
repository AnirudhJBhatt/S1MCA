<html>
<head>
    <title>Javascript addEventListener()</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>
<body>
    <div class="container w-50 h-50 border text-center mt-5 p-3" id="color">
        <h5>This program uses addEventListener() to change the image</h5>
        <div class="container">
            <img src="pic_bulboff.gif" class="img" id="bulb">
        </div>
        <div class="container mt-3 text-center" id="event"></div>
    </div>
    <script>
        x=document.getElementById('bulb');
        x.addEventListener("mouseover",()=>{
            x.src="pic_bulbon.gif";
        });
        
        x.addEventListener("mouseout",()=>{
            x.src="pic_bulboff.gif";
        });
    </script>
</body>

</html>
