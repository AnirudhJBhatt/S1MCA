<html>
<head>
    <title>Javascript addEventListener()</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container w-50 h-50 border text-center mt-5 p-3" style="background-color: bisque;" id="color">
        <h5>This program uses addEventListener() to change background color</h5>
        <input type="submit" value="Change" class="btn btn-outline-primary" id="btn">
        <div class="container mt-3 text-center" id="event"></div>
    </div>
    <script>
        let x=document.getElementById('color');
        x.addEventListener("click",()=>{
            let c = ['violet','indigo','blue','yellow','green','orange','red'];
            let bg = c[Math.floor(Math.random()*c.length)];
            x.style.backgroundColor=bg;
        })
    </script>
</body>
</html>
