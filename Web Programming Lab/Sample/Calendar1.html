<html>

<head>
    <title>Calendar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <label>Enter the year</label>
                <input type="text" class="form-control" id="year">
                <input type="text" class="form-control" id="month">
                <input type="submit" class="btn btn-primary" onclick="calendar()">
            </div>
        </div>
        <div class="container mt-3" id="Calendar"></div>
    </div>
    <script>
        function calendar() {
            let y = document.getElementById('year').value;
            let m = document.getElementById('month').value;
            m = m - 1;
            
            let d = new Date(y, m);
            let cal = '<table class="table table-striped table-bordered text-center"><tr><th>SUN</th><th>MON</th><th>TUE</th><th>WED</th><th>THU</th><th>FRI</th><th>SAT</th></tr><tr>';
            
            for (let i = 0; i < d.getDay(); i++) {
                cal += '<td></td>';
            }

            while (d.getMonth() == m) {
                cal += '<td>' + d.getDate() + '</td>';
                if (d.getDay() % 7 == 6) {
                    cal += '</tr><tr>';
                }
                d.setDate(d.getDate() + 1);
            }
            
            if (d.getDay() != 0) {
                for (let i = d.getDay(); i < 7; i++) {
                    cal += '<td></td>';
                }
            }
            
            cal+='</tr></table>';
            document.getElementById('Calendar').innerHTML=cal;
        }
    </script>
</body>

</html>
