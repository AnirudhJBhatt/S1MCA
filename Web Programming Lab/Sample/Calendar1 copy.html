<html>
<head>
    <title>Calendar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <style>
            table{
                max-width: 100px;
            }
        </style>
</head>

<body>
    <div class="container">
        <h3 class="heading text-center mt-5">CALENDAR</h3>
        <div class="row mt-5">
            <div class="col text-center">
                <label>Enter the year : </label>
            </div>           
            <div class="col">
                <input type="number" class="form-control" id="year">
            </div>
            <div class="footer text-center mt-5">
                <input type="submit" class="btn btn-primary" onclick="calendar()">
            </div>  
        </div>
        <div class="container mt-3 border" id="Calendar"></div>
    </div>
    <script>
        function calendar() {
            let year = document.getElementById('year').value;
            let calendar = '';

            for (let month = 0; month < 12; month++) {
                let date = new Date(year, month);
                calendar += '<h2 class="text-center">' + date.toLocaleString('default', { month: 'long' }) + '</h2>';
                calendar += generatecalendar(date);
            }

            document.getElementById('Calendar').innerHTML = calendar;
        }
        function generatecalendar(d) {
            let cal = '<table class="table table-striped table-bordered text-center"><tr><th>SUN</th><th>MON</th><th>TUE</th><th>WED</th><th>THU</th><th>FRI</th><th>SAT</th></tr><tr>';
            let m = d.getMonth();
            for (let i = 0; i < d.getDay(); i++) {
                cal += '<td></td>';
            }

            while (d.getMonth() == m) {
                cal += '<td>' + d.getDate() + '</td>';
                if (d.getDay() % 7 == 6) {
                    cal += '</tr><tr>';
                }
                d.setDate(d.getDate() + 1);
            }

            if (d.getDay() != 0) {
                for (let i = d.getDay(); i < 7; i++) {
                    cal += '<td></td>';
                }
            }

            cal += '</tr></table>';

            return cal;
        }
    </script>
</body>

</html>
