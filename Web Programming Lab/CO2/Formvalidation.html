<html>
<head>
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <style>
        body {
            background-color: antiquewhite;
            text-align: justify;
        }
        h2 {
            color: red;
            font-family: cursive;
            font-weight: bold;
        }
        span {
            color: red;
            font-style: italic;
        }
    </style>
    <script>
        function validate() {

            let name = document.forms["regform"]["name"].value;
            let dob = document.forms["regform"]["dob"].value;
            let gender = document.querySelector('input[name="gender"]:checked');
            let address = document.forms["regform"]["address"].value;
            let email = document.forms["regform"]["email"].value;
            let phone = document.forms["regform"]["phone"].value;

            if (name == "") {
                document.getElementById('nameError').innerHTML = "Name cannot be empty";
                return false;
            }
            if (dob == "") {
                document.getElementById('dobError').innerHTML = "Date cannot be empty";
                return false;
            }
            if (gender == null) {
                document.getElementById('genderError').innerHTML = "Gender is not selected";
                return false;
            }
            if (address == "") {
                document.getElementById('addressError').innerHTML = "Address cannot be empty";
                return false;
            }
            if (email == "") {
                document.getElementById('emailError').innerHTML = "Email cannot be empty";
                return false;
            }
            if (phone == "") {
                document.getElementById('phoneError').innerHTML = "Phone number cannot be empty";
                return false;
            }
            return true; 
        }
    </script>
</head>

<body>
    <div class="container mt-3">
        <h2 class="text-center">STUDENT REGISTRATION FORM</h2>
        <div class="container mt-3">
            <form name="regform" onsubmit="return validate()" action="#">
                <div class="row mt-3">
                    <div class="col">
                        <label for="">Name</label>
                        <input type="text" class="form-control" name="name">
                        <span id="nameError"></span>
                    </div>
                    <div class="col">
                        <label for="">DOB</label>
                        <input type="date" class="form-control" name="dob">
                        <span id="dobError"></span>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col">
                        <label for="">Gender</label>
                        <div class="form-check form-check-inline mt-4">
                            <input class="form-check-input" name="gender" type="radio">
                            <label>Male</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" name="gender" type="radio">
                            <label>Female</label>
                        </div>
                        <span id="genderError"></span>
                    </div>
                    <div class="col">
                        <label class="form-label">Address</label>
                        <textarea class="form-control" rows="3" name="address"></textarea>
                        <span id="addressError"></span>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col">
                        <label for="">Email ID</label>
                        <input type="text" class="form-control" name="email">
                        <span id="emailError"></span>
                    </div>
                    <div class="col">
                        <label for="">Phone No</label>
                        <input type="text" class="form-control" name="phone">
                        <span id="phoneError"></span>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col">
                        <label>Course</label>
                        <div class="form-check form-check-inline mt-4">
                            <input class="form-check-input" type="checkbox">
                            <label>Btech</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox">
                            <label>Mtech</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox">
                            <label>MCA</label>
                        </div>
                    </div>
                    <div class="col">
                        <label>Branch</label>
                        <select class="form-select" name="branch">
                            <option>CSE</option>
                            <option>CSE AI</option>
                            <option>AI&DS</option>
                            <option>ME</option>
                            <option>EEE</option>
                            <option>ECE</option>
                            <option>CY</option>
                            <option>MCA</option>
                        </select>
                    </div>
                </div>
                <div class="row mt-3 text-center">
                    <div class="col">
                        <input type="submit" class="btn btn-success">
                        <input type="reset" class="btn btn-success">
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
